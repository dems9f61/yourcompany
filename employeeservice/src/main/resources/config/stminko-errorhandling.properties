# Default Error Response Content Type
de.stminko.rest.errorhandling.defaultErrorMediaType=application/json
# StMinko Exceptions - no need for specific/static handlers anymore
# These Exceptions are not annotated with @ResponseStatus so a mapping is defined here
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.de.stminko.employeeservice.runtime.errorhandling.boundary.BadRequestException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.de.stminko.employeeservice.runtime.errorhandling.boundary.MethodNotAllowedException=405
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.de.stminko.employeeservice.runtime.errorhandling.boundary.NotFoundException=404
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.de.stminko.employeeservice.runtime.errorhandling.boundary.DepartmentNotEmptyException=409
# Jakarta Validation API Exceptions (formerly jakarta.validation:validation-api)
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.validation.ConstraintViolationException=400
# Jakarta Persistence API Exceptions (formerly known as jakarta.persistance:persistence-api)
# Moved to Jakarta top Level package with the JEE standard being handed off/rebranced by the Apache Community
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.EntityNotFoundException=404
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.EntityExistsException=409
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.NonUniqueResultException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.NoResultException=404
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.OptimisticLockException=409
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.hibernate.StaleStateException=409
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.PersistenceException=500
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.PessimisticLockException=409
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.QueryTimeoutException=503
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.jakarta.persistence.TransactionRequiredException=500
# Toplevel Spring Security Exception - all derived Exception Classes utilize the same Response Code
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.security.core.AuthenticationException=401
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.security.access.AccessDeniedException=403
# Spring Exceptions Error Mapping
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.beans.TypeMismatchException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.http.converter.HttpMessageNotReadableException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.validation.BindException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.web.bind.MethodArgumentNotValidException=400
de.stminko.rest.errorhandling.runtimeHttpErrorCodes.org.springframework.web.method.annotation.MethodArgumentTypeMismatchException=400
# Default HTTP Response Code Log Levels
de.stminko.rest.errorhandling.defaultLogLevel=error
de.stminko.rest.errorhandling.httpStatusLogLevel.400=debug
de.stminko.rest.errorhandling.httpStatusLogLevel.401=info
de.stminko.rest.errorhandling.httpStatusLogLevel.403=info
de.stminko.rest.errorhandling.httpStatusLogLevel.404=debug
de.stminko.rest.errorhandling.httpStatusLogLevel.405=info
de.stminko.rest.errorhandling.httpStatusLogLevel.409=info
de.stminko.rest.errorhandling.httpStatusLogLevel.503=warn
